<section class="mt-30px mb-30px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <!-- Recent Updates Widget          -->
        <div id="new-updates" class="card updates recent-updated">
          <div id="updates-header" class="card-header d-flex justify-content-between align-items-center">
            <h2 class="h5 display"><a data-toggle="collapse" data-parent="#new-updates" href="#updates-box" aria-expanded="true" aria-controls="updates-box">News Updates</a></h2><a data-toggle="collapse" data-parent="#new-updates" href="#updates-box" aria-expanded="true" aria-controls="updates-box"><i class="fa fa-angle-down"></i></a>
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="title;  Start searching for a news ">
          </div>
          <div id="updates-box" role="tabpanel" class="collapse show"> 
            <ul class="news list-unstyled">
               <!-- Ngfor-->
               <li class="d-flex justify-content-between" *ngFor="let News of NewsList | filter:searchText">
                <div class="left-col d-flex">
                  <div class="icon"><i class="icon-rss-feed"></i></div>
                  <div class="title">
                    <a href={{News.link}} target="_blank" class="btn-link">{{News.title}}</a>
                    <p>{{News.description}}</p>
                  </div>
                </div>
                <div class="right-col text-right">
                  <div class="update-date">{{News.pubDate | date}}</div>
                </div>
              </li>
            </ul>
          </div>
        </div> 
        <!-- Recent Updates Widget End-->
      </div>
    </div>
  </div>
</section>
